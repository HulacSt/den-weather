name: Copy daily

on:
  schedule:
    - cron:  '00 18 * * *'
  workflow_dispatch:

jobs:
  copy-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Get daily
          id: remote-file-daily
          run: sh get_daily.sh
        - name: Get hourly
          id: remote-file-hourly
          run: sh get_hourly.sh
        - name: update date
          run: echo `date '+%Y-%m-%dT%T'` > now.txt
        - name: Update changed files #todo: make year references below dynamic
          run: |
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "GHA Bot"
            git add data/daily/raw/2024.csv
            git add data/hourly/raw/2024.csv
            git add now.txt
            git pull --ff-only
            git commit -m "Update year 2024 daily"
            git push
